<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: cursive;
        }

        #loading, #success {
            display: none;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="container col-md-12 col-12 col-lg-10">
        <div class="jumbotron">
            <form action="">
                <div class="row  justify-content-center  align-items-center">
                    <h2>Sign Up</h2>
                </div>
                <div class="row  justify-content-center  align-items-center">
                    <img src="./images/user.png" class="rounded-circle" alt="User" height="100">
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6">
                        <label class="col mt-2" for="name">Name</label>
                        <input class="col p-1" type="text" id="name" placeholder="Enter your name" required>
                        <label class="col mt-2" for="email">Email</label>
                        <input class="col p-1" type="email" id="email" placeholder="Enter your email" required>
                        <label class="col mt-2" for="password">Password</label>
                        <input class="col p-1" type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <label class="col mt-2" for="creditCardNumber">Credit Card Number</label>
                        <input class="col p-1" type="number" id="creditCardNumber"
                            placeholder="Enter your credit card number" required>
                        <label class="col mt-2" for="expiryDate">Expiry Date</label>
                        <input class="col p-1" type="date" id="expiryDate" placeholder="MM/YY" required>
                        <label class="col mt-2" for="cvv">CVV</label>
                        <input class="col p-1" type="number" id="cvv" placeholder="Enter CVV" required>
                    </div>
                </div>
                <div class="row px-3 my-3">
                    <div class="btn  mr-3 btn-outline-dark col" onclick="loading()" type="submit">
                        Sign Up
                    </div>
                    <input class="btn  ml-3 btn-outline-dark col" value="Clear" >
                </div>
                <div id="loading" class="alert alert-warning mt-4" role="alert">
                    <div>
                        <div class="text-center mt-4 align-items-center row">
                            <div class="col-1"></div>
                            <div class="spinner-border " role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div  class="mx-auto col-6">
                                Loading Please Wait...
                            </div>
                        </div>
                    </div>
                </div>
                <div id="success" class="alert alert-success mt-4" role="alert">
                    <div>
                        <div class="text-center mt-4 align-items-center row">
                            <div  class="mx-auto col-6">
                                Sign Up Successful
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-3">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                <div class="row px-3">
                    <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script>
        function loading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block'; 
            }, 2000);
        }
    </script>
</body>
</html>
